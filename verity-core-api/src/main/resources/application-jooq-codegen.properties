# Enable jOOQ code generation from live Postgres catalog after app startup.
# Intended for development only (embedded-postgres clean slate workflow).
verity.jooq.codegen.enabled=true

# Scope
verity.jooq.codegen.schema=public
verity.jooq.codegen.includes=vn_.*
verity.jooq.codegen.excludes=databasechangelog.*|databasechangeloglock.*

# Output
verity.jooq.codegen.package=com.veritynow.core.store.persistence.jooq
verity.jooq.codegen.output=target/generated-sources/jooq

# Postgres ltree handling
#verity.jooq.codegen.ltreeAsVarchar=true
#verity.jooq.codegen.ltreeColumnRegex=.*\.scope_key

verity.jooq.codegen.ltreeBindingEnabled=true
verity.jooq.codegen.ltreeAsVarchar=false
